<html>
    <head>
        <title>Test Case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='js/libs/jquery/jquery.min.js'></script>
        <script src='js/modernizr-latest.js'></script>
        <script src='js/placeholder.js'></script>
        <link rel='stylesheet' href='css/login.css' />
    </head>
    <body>
        <form id="slick-login" onsubmit="return gototestcasegf();">
            <input type="text" id="username" name="username" class="placeholder" placeholder="username">
            <input type="password" id="password" name="password" class="placeholder" placeholder="password">
            <input type="submit" value="Log In">
        </form>
        <script>
            function gototestcasegf() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if(username === 'Admin' && password === 'Admin'){
                    location="http://testcase2-emafazillahphp.rhcloud.com/upload.html";
                }else{                    
                    location="http://testcase2-emafazillahphp.rhcloud.com/home.html";
                }
                return false;
            }
        </script>
    </body>
</html>
