<html>
    <head>
        <title>Test Case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='js/libs/jquery/jquery.min.js'></script>
        <script src='js/modernizr-latest.js'></script>
        <script src='js/placeholder.js'></script>
        <link rel='stylesheet' href='css/login.css' />
    </head>
    <body>
        <form id="slick-login" action="/uploads" method="post" enctype="multipart/form-data">
            <div id="upload-wrapper">
                <input type="file" id="filename" name="filename" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </div>
            <input type="submit" id="btnupload" name="btnupload" value="Upload">
        </form>
    </body>
